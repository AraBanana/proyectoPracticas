
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="recovery.css">
</head>
<body>
    <form class= "form" action="/recover" method="POST">

        <div class="form-container">
            <div class="logo-container">
              Recuperar contraseña
            </div>
      
              <div class="form-group">
                <label for="email" class="form_correo">Ingrese su correo de recuperacion:</label>
                 
                
                <div class="input-container">    
                    <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg"><g id="Layer_3" data-name="Layer 3"><path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path></g></svg>
                    <input class="email_input" required type="email" id="email" name="email" placeholder="Ingresa tu correo de recuperacion" title="Ingrese un correo institucional válido (ejemplo@unach.mx)">
                    
                </div>
              </div>
      
              <button class="form-submit-btn" type="submit">Enviar correo.</button>
              <label id="successLabel"></label>
              <label id="errorLabel"></label>
              <p class="volver">Volver a iniciar sesión <a href="/">aquí.</a></p>
                        
          </div>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
    $(document).ready(function () {
        $('form').submit(function (event) {
            event.preventDefault();

            // AJAX CODE
            $.ajax({
                type: 'POST',
                url: '/recover',
                data: $(this).serialize(),
                success: function (response) {
                
                    if (response.success) {
                      
                        $('#successLabel').text('Contraseña enviada al correo correctamente. Verifique su mail.');
                    }
                },
                error: function (error) {
                    console.error(error);
                    
                    $('#errorLabel').text('Error al recuperar contraseña. Intente de nuevo.');
                }
            });
        });
    });
</script>

</html>
